    </div>

<div class="container">
    <div class="row my-4">
        <div class="col">
            <hr>
            <h1 class="logo-font text-black text-center">Newsletter</h1>
            <hr>
        </div>
    </div>
    
        <form action="#" class="row flex-fill">
            <div class="col-lg-7 my-md-2 my-2">
                <input type="email" class="form-control px-4 border-0 text-center" id="email"
                    placeholder="Your Email" name="email">
            </div>
            <div class="col-lg-5 my-md-2 my-2">
                <button type="submit" class="btn btn-black border-0">Subscribe Now</button>
            </div>
        </form>
    <div style="height: 250px;" class="row mt-5"></div>




</div>
